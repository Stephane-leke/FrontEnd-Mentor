<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="dist/style.css">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; color: white; position: absolute; bottom: 0; display: flex; width: 100%; padding-bottom: 1rem; justify-content: center;}
    .attribution a { color: hsl(185, 75%, 80%); }
    </style>
</head>
<body>

  <div class="img-bg">
    <img class="top-img" src="images/bg-pattern-top.svg" alt="">
    <img class="bottom-img" src="images/bg-pattern-bottom.svg" alt="">
  </div>
  
  <div class="content">
    <main class="card">
      <div class="card__head">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      
      <div class="card__content">
        <img class="card__content--image" src="images/image-victor.jpg" alt="">
        <p class="card__content--title">Victor Crest <em>26</em></p>
        <p class="card__content--desc">London</p>
      </div>
      
      <div class="card__foot">
        <div class="info">
          <p class="info__title">80K</p>
          <p class="info__desc">Followers</p>
        </div>
        <div class="info">
          <p class="info__title">803K</p>
          <p class="info__desc">Likes</p>
        </div>
        <div class="info">
          <p class="info__title">1.4K</p>
          <p class="info__desc">Photos</p>
        </div>
      </div>
    </main>
  </div>
  

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p> 
    <p>Coded by <a href="#"> Stephane-leke</a>.</p>
  </div>
</body>
</html>
